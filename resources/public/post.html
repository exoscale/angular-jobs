<div class="panel panel-default">
  
  <div class="panel-heading">
    <h4>New job offer</h4>
  </div>
  
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="job.title">
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-2 control-label">company</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="job.company">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">description</label>
        <div class="col-sm-10">
          <textarea class="form-control" ng-model="job.description"></textarea>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-2 col-sm-offset-2 pull-right" >
          <input type="submit" ng-click="create_job(job)" class="form-control">
        </div>
      </div>
    </form>
  </div>
</div>
